<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partage de position</title>

<style>
  body {
    background: black;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  label, input, button {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }
  input {
    padding: 0.3rem;
    width: 200px;
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    text-transform: uppercase;
    font-weight: bold;
  }
  button {
    cursor: pointer;
    background: #0099ff;
    border: none;
    padding: 0.7rem 1.5rem;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover {
    background: #0077cc;
  }
  #status {
    margin-top: 1rem;
    font-size: 1rem;
    min-height: 1.2rem;
  }
</style>
</head>
<body>

<h1>Partager ma position</h1>

<label for="callsign">Callsign :</label>
<input type="text" id="callsign" maxlength="10" placeholder="ENTREZ VOTRE CALLSIGN" />

<button id="toggleShare">Démarrer le partage</button>

<div id="status"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Config Firebase (même config que index.html)
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const btn = document.getElementById('toggleShare');
const callsignInput = document.getElementById('callsign');
const statusDiv = document.getElementById('status');

let watchId = null;
let sharing = false;

function updateStatus(msg) {
  statusDiv.textContent = msg;
}

function sendPosition(lat, lon) {
  const callsign = callsignInput.value.trim().toUpperCase();
  if (!callsign) {
    updateStatus('Entrez un callsign valide');
    return;
  }
  const now = Date.now();
  db.ref('positions/' + callsign).set({
    lat,
    lon,
    lastUpdate: now,
    stopped: false
  });
  updateStatus(`Position envoyée à ${new Date(now).toLocaleTimeString()}`);
}

function stopSharing() {
  const callsign = callsignInput.value.trim().toUpperCase();
  if (callsign) {
    db.ref('positions/' + callsign).update({
      stopped: true
    });
  }
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }
  updateStatus('Partage arrêté');
}

btn.addEventListener('click', () => {
  if (!sharing) {
    // Démarrer le partage
    const callsign = callsignInput.value.trim().toUpperCase();
    if (!callsign) {
      updateStatus('Veuillez entrer un callsign avant de démarrer');
      return;
    }
    if (!navigator.geolocation) {
      updateStatus('Géolocalisation non supportée par ce navigateur');
      return;
    }
    watchId = navigator.geolocation.watchPosition(
      pos => {
        sendPosition(pos.coords.latitude, pos.coords.longitude);
      },
      err => {
        updateStatus('Erreur géolocalisation: ' + err.message);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      }
    );
    sharing = true;
    btn.textContent = 'Arrêter le partage';
    updateStatus('Partage démarré...');
  } else {
    // Arrêter le partage
    stopSharing();
    sharing = false;
    btn.textContent = 'Démarrer le partage';
  }
});
</script>

</body>
</html>
