<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partager Position - Radar ATC</title>

<style>
  body {
    background: black;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  label, input, button {
    font-size: 1.2em;
    margin: 10px 0;
    color: #0f0;
    background: black;
    border: 1px solid #0f0;
    padding: 8px;
    font-family: monospace;
    text-transform: uppercase;
  }
  button {
    cursor: pointer;
    font-weight: bold;
  }
  #status {
    margin-top: 20px;
    font-size: 1em;
  }
</style>
</head>
<body>

<h1>Partager ma position</h1>
<label for="callsign">CALLSIGN :</label>
<input type="text" id="callsign" maxlength="10" placeholder="EX: KENZO" autocomplete="off" />
<button id="btn-start">Démarrer le partage</button>

<div id="status"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let watchId = null;

const statusDiv = document.getElementById('status');
const btnStart = document.getElementById('btn-start');

btnStart.addEventListener('click', () => {
  const callsignInput = document.getElementById('callsign');
  const callsign = callsignInput.value.trim().toUpperCase();

  if (!callsign) {
    alert('Merci de saisir un callsign');
    return;
  }

  if (!navigator.geolocation) {
    alert('Géolocalisation non supportée par ce navigateur');
    return;
  }

  if (watchId !== null) {
    alert('Le partage est déjà actif');
    return;
  }

  statusDiv.textContent = 'Démarrage du partage...';

  watchId = navigator.geolocation.watchPosition(position => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    // Envoie vers Firebase avec lastUpdate
    db.ref('positions/' + callsign).set({
      lat,
      lon,
      lastUpdate: Date.now()
    });

    statusDiv.textContent = `Position envoyée : ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
  }, error => {
    statusDiv.textContent = `Erreur géolocalisation : ${error.message}`;
  }, {
    enableHighAccuracy: true,
    maximumAge: 1000,
    timeout: 10000
  });
});
</script>

</body>
</html>
