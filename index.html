<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Radio NumÃ©rique</title>
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: 'Digital-7 Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #frequencyInput {
      font-size: 3em;
      padding: 10px;
      text-align: center;
      width: 300px;
      font-family: 'Digital-7 Mono', monospace;
      border: none;
      outline: none;
    }
    button {
      margin: 10px;
      font-size: 1.2em;
      padding: 10px;
      cursor: pointer;
    }
    #volumeBar {
      position: fixed;
      right: 0;
      bottom: 50px;
      width: 20px;
      height: 100px;
      background-color: #333;
      border: 1px solid #000;
    }
    #volumeLevel {
      background-color: green;
      width: 100%;
      height: 0;
    }
    #deviceSelectors {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
    }
    #listButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo">
    <br><br>
    <input type="text" id="frequencyInput" maxlength="6" placeholder="000.00">
    <br>
    <input type="text" id="motdInput" placeholder="Message de la frÃ©quence (MOTD)">
    <br>
    <button id="joinBtn">Rejoindre</button>
    <button id="muteBtn">ðŸŽ§</button>
    <button id="micBtn">ðŸŽ¤</button>
  </div>
  <div id="volumeBar">
    <div id="volumeLevel"></div>
  </div>
  <div id="deviceSelectors">
    <select id="inputSelect"></select>
    <select id="outputSelect"></select>
  </div>
  <button id="listButton" onclick="window.location.href='list.html'">Liste</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
      authDomain: "kenzomc-ad1c2.firebaseapp.com",
      databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
      projectId: "kenzomc-ad1c2",
      storageBucket: "kenzomc-ad1c2.appspot.com",
      messagingSenderId: "459457032331",
      appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
      measurementId: "G-341YD1GPC5"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    let localStream, analyser;

    const pseudoInput = document.getElementById('pseudoInput');
    const freqInput = document.getElementById('frequencyInput');
    const motdInput = document.getElementById('motdInput');
    const joinBtn = document.getElementById('joinBtn');
    const micBtn = document.getElementById('micBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeLevel = document.getElementById('volumeLevel');

    freqInput.addEventListener('input', () => {
      let v = freqInput.value.replace(/\D/g, '').slice(0, 5);
      if (v.length > 3) v = v.slice(0, 3) + '.' + v.slice(3);
      freqInput.value = v;
    });

    joinBtn.addEventListener('click', async () => {
      const pseudo = pseudoInput.value;
      const freq = freqInput.value;
      const motd = motdInput.value;
      if (!pseudo || !freq) return alert("Pseudo et frÃ©quence obligatoires");

      const freqKey = 'freq-' + freq.replace('.', '');
      const userId = Date.now();

      const usersRef = db.ref(`frequencies/${freqKey}/users`);
      const motdRef = db.ref(`frequencies/${freqKey}/motd`);

      const snap = await usersRef.once('value');
      if (!snap.exists()) motdRef.set(motd);

      usersRef.child(userId).set({ name: pseudo });
      window.addEventListener('beforeunload', () => {
        usersRef.child(userId).remove();
      });
    });

    async function startMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream = stream;
      const ctx = new AudioContext();
      const src = ctx.createMediaStreamSource(stream);
      analyser = ctx.createAnalyser();
      analyser.fftSize = 128;
      src.connect(analyser);
      animateVolume();
    }

    function animateVolume() {
      const data = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(data);
      const volume = Math.max(...data);
      volumeLevel.style.height = (volume / 255 * 100) + '%';
      requestAnimationFrame(animateVolume);
    }

    micBtn.addEventListener('click', startMic);
    muteBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getTracks().forEach(t => t.enabled = !t.enabled);
      }
    });

    async function populateDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const inputSelect = document.getElementById('inputSelect');
      const outputSelect = document.getElementById('outputSelect');
      inputSelect.innerHTML = '';
      outputSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `${device.kind}`;
        if (device.kind === 'audioinput') inputSelect.appendChild(option);
        if (device.kind === 'audiooutput') outputSelect.appendChild(option);
      });
    }
    populateDevices();
  </script>
</body>
</html>
