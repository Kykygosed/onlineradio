<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radar ATC - Positions</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: black;
    color: #0f0;
    font-family: monospace, monospace;
    user-select: none;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
  #btn-share {
    position: absolute;
    top: 10px; right: 10px;
    padding: 10px 20px;
    background: #006400; /* dark green */
    color: #0f0;
    border: 2px solid #0f0;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    z-index: 1000;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }
  .callsign-label-no-tooltip {
    color: #00ff00;
    font-weight: bold;
    font-family: monospace;
    text-transform: uppercase;
    font-size: 14px;
    text-shadow:
      -1px -1px 2px #000,
      1px -1px 2px #000,
      -1px 1px 2px #000,
      1px 1px 2px #000;
    pointer-events: none;
    white-space: nowrap;
    user-select: none;
  }
</style>
</head>
<body>

<button id="btn-share">Partager ma position</button>
<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Ta config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const map = L.map('map').setView([48.8566, 2.3522], 12); // Centré sur Paris

// Carte sombre style ATC
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
  maxZoom: 19
}).addTo(map);

// Ajout d'une grille verte légère
function addGrid(map) {
  const latMin = 48.7;
  const latMax = 49.0;
  const lonMin = 2.2;
  const lonMax = 2.6;
  const step = 0.01;

  for(let lat = latMin; lat <= latMax; lat += step) {
    L.polyline([[lat, lonMin], [lat, lonMax]], {
      color: '#00ff00',
      weight: 1,
      opacity: 0.15,
      interactive: false
    }).addTo(map);
  }

  for(let lon = lonMin; lon <= lonMax; lon += step) {
    L.polyline([[latMin, lon], [latMax, lon]], {
      color: '#00ff00',
      weight: 1,
      opacity: 0.15,
      interactive: false
    }).addTo(map);
  }
}
addGrid(map);

const markers = {};
const MAX_AGE_MS = 30 * 1000; // 30 secondes

function updateMarker(callsign, lat, lon, stopped = false) {
  let marker = markers[callsign];
  if (!marker) {
    // création du marker avec un div icon
    const icon = L.divIcon({
      className: 'custom-marker',
      html: `<div class="callsign-label">${callsign}</div><div class="dot"></div>`,
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });
    marker = L.marker([lat, lon], { icon }).addTo(map);
    markers[callsign] = marker;
  } else {
    marker.setLatLng([lat, lon]);
  }

  // Mise à jour du style selon stopped
  const el = marker.getElement();
  if (el) {
    if (stopped) {
      el.querySelector('.dot').style.backgroundColor = 'red';
    } else {
      el.querySelector('.dot').style.backgroundColor = '#0099ff';
    }
  }
}


// Écoute en temps réel sur Firebase
db.ref('positions').on('value', snapshot => {
  const data = snapshot.val();
  if (!data) return;

  const now = Date.now();

  // Supprime markers trop vieux ou absents
  for (const key in markers) {
    if (!data[key] || (now - data[key].lastUpdate) > MAX_AGE_MS) {
      map.removeLayer(markers[key].marker);
      map.removeLayer(markers[key].label);
      delete markers[key];
    }
  }

  // Met à jour ou crée les markers valides
  for (const callsign in data) {
    const pos = data[callsign];
    if ((now - pos.lastUpdate) <= MAX_AGE_MS) {
      updateMarker(callsign, pos.lat, pos.lon);
    }
  }
});

document.getElementById('btn-share').addEventListener('click', () => {
  window.location.href = 'share.html';
});
</script>

</body>
</html>
