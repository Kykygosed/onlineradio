<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radar ATC - Carte des positions</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #0f0;
    font-family: monospace;
  }
  #map {
    height: 100vh;
  }
  .custom-marker {
    text-align: center;
    pointer-events: auto;
    user-select: none;
  }
  .custom-marker .callsign-label {
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    color: #0f0;
    margin-bottom: 2px;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }
  .custom-marker .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 auto;
  }
  .custom-marker.normal .dot {
    background-color: #0099ff; /* bleu normal */
    animation: none;
  }
  .custom-marker.emergency .dot {
    background-color: orange;
    animation: blink 1s infinite;
  }
  .custom-marker.stopped .dot {
    background-color: red;
    animation: none;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  .emergency-btn {
    margin-top: 4px;
    background: #b35200;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 11px;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 3px;
    user-select: none;
  }
  .emergency-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const map = L.map('map').setView([48.8566, 2.3522], 12);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
  maxZoom: 19
}).addTo(map);

const markers = {};
const MAX_AGE_MS = 30000;

let selectedCallsign = null;

function createMarkerIcon(callsign, stopped, emergency) {
  let classes = 'custom-marker';
  if (stopped) classes += ' stopped';
  else if (emergency) classes += ' emergency';
  else classes += ' normal';

  return L.divIcon({
    className: classes,
    html: `
      <div class="callsign-label">${callsign}</div>
      <div class="dot"></div>
      <button class="emergency-btn" style="display:none;">SIGNAL D’URGENCE</button>
    `,
    iconSize: [50, 50],
    iconAnchor: [25, 25]
  });
}

function updateMarker(callsign, lat, lon, stopped = false, emergency = false) {
  let marker = markers[callsign];
  if (!marker) {
    const icon = createMarkerIcon(callsign, stopped, emergency);
    marker = L.marker([lat, lon], { icon }).addTo(map);
    markers[callsign] = marker;

    marker.on('click', () => {
      if (selectedCallsign && selectedCallsign !== callsign) {
        hideEmergencyButton(selectedCallsign);
      }
      selectedCallsign = callsign;
      toggleEmergencyButton(marker, callsign, stopped);
    });
  } else {
    marker.setLatLng([lat, lon]);
    const icon = createMarkerIcon(callsign, stopped, emergency);
    marker.setIcon(icon);
  }
}

function hideEmergencyButton(callsign) {
  const marker = markers[callsign];
  if (!marker) return;
  const el = marker.getElement();
  if (!el) return;
  const btn = el.querySelector('.emergency-btn');
  if (btn) {
    btn.style.display = 'none';
    btn.onclick = null;
  }
}

function toggleEmergencyButton(marker, callsign, stopped) {
  const el = marker.getElement();
  if (!el) return;
  const btn = el.querySelector('.emergency-btn');
  if (!btn) return;

  if (btn.style.display === 'none' || btn.style.display === '') {
    btn.style.display = 'inline-block';

    if (stopped) {
      btn.textContent = 'PARTAGE ARRÊTÉ';
      btn.disabled = true;
      btn.style.background = '#555';
      btn.onclick = null;
      return;
    } else {
      btn.disabled = false;
      btn.style.background = '#b35200';
    }

    db.ref('positions/' + callsign + '/emergency').get().then(snap => {
      const isEmergency = snap.exists() && snap.val() === true;
      btn.textContent = isEmergency ? 'Désactiver URGENCE' : 'SIGNAL D’URGENCE';

      btn.onclick = () => {
        const newState = !isEmergency;
        db.ref('positions/' + callsign).update({ emergency: newState });
        btn.textContent = newState ? 'Désactiver URGENCE' : 'SIGNAL D’URGENCE';
        updateMarker(callsign, marker.getLatLng().lat, marker.getLatLng().lng, stopped, newState);
      };
    });
  } else {
    btn.style.display = 'none';
    btn.onclick = null;
  }
}

function removeMarker(callsign) {
  const marker = markers[callsign];
  if (marker) {
    map.removeLayer(marker);
    delete markers[callsign];
    if (selectedCallsign === callsign) selectedCallsign = null;
  }
}

function fetchPositions() {
  db.ref('positions').once('value').then(snapshot => {
    const data = snapshot.val() || {};
    const now = Date.now();

    const callsigns = Object.keys(data);
    const toRemove = Object.keys(markers).filter(c => !callsigns.includes(c));
    toRemove.forEach(removeMarker);

    for (const callsign in data) {
      const pos = data[callsign];
      if (pos.lastUpdate && (now - pos.lastUpdate <= MAX_AGE_MS || pos.stopped)) {
        // Important: on passe bien les valeurs telles quelles, on n'écrase pas emergency si stopped.
        updateMarker(callsign, pos.lat, pos.lon, pos.stopped || false, pos.emergency || false);
      } else {
        removeMarker(callsign);
      }
    }
  });
}

fetchPositions();
setInterval(fetchPositions, 1000);
</script>

</body>
</html>
