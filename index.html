<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radar des Positions</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { height: 100vh; width: 100vw; }
  #btn-share {
    position: absolute;
    top: 10px; right: 10px;
    padding: 10px 20px;
    background: #007bff; color: white;
    border: none; border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1000;
  }
</style>
</head>
<body>

<button id="btn-share">Partager ma position</button>
<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// TODO: Remplace cette config par ta config Firebase !
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const map = L.map('map').setView([48.8566, 2.3522], 12); // Paris par défaut
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

const markers = {};

// Fonction pour afficher/mettre à jour un marker
function updateMarker(callsign, lat, lon) {
  if (markers[callsign]) {
    markers[callsign].setLatLng([lat, lon]);
  } else {
    const marker = L.circleMarker([lat, lon], {
      radius: 6,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 0.7
    }).addTo(map);
    marker.bindTooltip(callsign, {permanent: true, offset: [0, -12]});
    markers[callsign] = marker;
  }
}

// Écoute en temps réel des positions dans Firebase
db.ref('positions').on('value', (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // Supprimer markers orphelins
  for (const key in markers) {
    if (!data[key]) {
      map.removeLayer(markers[key]);
      delete markers[key];
    }
  }

  // Mettre à jour / ajouter markers
  for (const callsign in data) {
    const pos = data[callsign];
    updateMarker(callsign, pos.lat, pos.lon);
  }
});

document.getElementById('btn-share').addEventListener('click', () => {
  window.location.href = 'share.html';
});
</script>

</body>
</html>
