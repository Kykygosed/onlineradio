<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radar ATC - Carte des positions</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #0f0;
    font-family: monospace;
  }
  #map {
    height: 100vh;
    filter: grayscale(100%) brightness(0.8);
  }
  /* Style custom des markers */
  .custom-marker {
    text-align: center;
    pointer-events: none; /* clics passent à la carte */
  }
  .custom-marker .callsign-label {
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    color: #0f0;
    margin-bottom: 2px;
    user-select: none;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }
  .custom-marker .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #0099ff; /* bleu par défaut */
    margin: 0 auto;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Config Firebase (ta config)
const firebaseConfig = {
  apiKey: "AIzaSyABEP_KAW9R4dYpnDS9BANn6vcQCICxzrU",
  authDomain: "kenzomc-ad1c2.firebaseapp.com",
  databaseURL: "https://kenzomc-ad1c2-default-rtdb.firebaseio.com",
  projectId: "kenzomc-ad1c2",
  storageBucket: "kenzomc-ad1c2.firebasestorage.app",
  messagingSenderId: "459457032331",
  appId: "1:459457032331:web:af7e0d8c958a807ce2648e",
  measurementId: "G-341YD1GPC5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Initialisation carte Leaflet
const map = L.map('map').setView([48.8566, 2.3522], 12); // Paris par défaut

// TileLayer noir/blanc style ATC (OpenStreetMap B&W style)
L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors',
  maxZoom: 18
}).addTo(map);

const markers = {};
const MAX_AGE_MS = 30000; // 30s max avant suppression

function updateMarker(callsign, lat, lon, stopped = false) {
  let marker = markers[callsign];
  if (!marker) {
    const icon = L.divIcon({
      className: 'custom-marker',
      html: `<div class="callsign-label">${callsign}</div><div class="dot"></div>`,
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });
    marker = L.marker([lat, lon], { icon }).addTo(map);
    markers[callsign] = marker;
  } else {
    marker.setLatLng([lat, lon]);
  }

  // Mise à jour couleur dot selon stopped
  const el = marker.getElement();
  if (el) {
    const dot = el.querySelector('.dot');
    if (dot) {
      dot.style.backgroundColor = stopped ? 'red' : '#0099ff';
    }
  }
}

function removeMarker(callsign) {
  const marker = markers[callsign];
  if (marker) {
    map.removeLayer(marker);
    delete markers[callsign];
  }
}

// Lecture en temps réel des positions Firebase
db.ref('positions').on('value', snapshot => {
  const data = snapshot.val() || {};
  const now = Date.now();

  // Liste des callsign reçus
  const callsigns = Object.keys(data);

  // Marqueurs à supprimer (qui ne sont plus dans data)
  const toRemove = Object.keys(markers).filter(c => !callsigns.includes(c));

  toRemove.forEach(removeMarker);

  for (const callsign in data) {
    const pos = data[callsign];

    // Affiche si update récente ou si stopped (point rouge)
    if (pos.lastUpdate && (now - pos.lastUpdate <= MAX_AGE_MS || pos.stopped)) {
      updateMarker(callsign, pos.lat, pos.lon, pos.stopped || false);
    } else {
      removeMarker(callsign);
    }
  }
});
</script>

</body>
</html>
